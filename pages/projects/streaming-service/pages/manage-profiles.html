<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEVO - Manage Profiles</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background profiles-bg">
        <div class="fade-left"></div>
        <div class="fade-right"></div>
    </div>

    <div class="wrapper choose-profile-html">
        <div class="text-1 center">
            <div class="whitetxt">Manage Profiles</div>
        </div>

        <div class="profiles-container">
            <div class="profile">
                <div class="icon-container green center">
                    <input type="text" value="A" class="icon-input">
                </div>
                <input type="text" value="John Doe" class="name whitetxt">
            </div>
        </div>

        <div class="manage-btn-container center">
            <div class="manage-profiles-btn green center">
                <div>Done</div>
            </div>
        </div>
    </div>

    <script src="../js/manage-profile.js"></script>
    <script src="../js/transitions.js"></script>
</body>

</html>
