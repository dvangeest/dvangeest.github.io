<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEVO - Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background">
        <div class="fade-left"></div>
        <div class="fade-right"></div>
    </div>

    <div class="wrapper">
        <div class="logo-container">
            <div class="logo"></div>
        </div>

        <div class="switch-btn-container center">
            <div class="switch-btn green center" redirect="../index.html">
                <div>Sign Up</div>
            </div>
        </div>

        <div class="login-container login-html lightgrey">
            <div class="background-image"></div>
            <div class="fade lightgrey"></div>

            <div class="text-1 whitetxt">Welcome Back!</div>

            <div class="title-1 whitetxt">Email</div>
            <input class="input-1" type="text" placeholder="Enter your email">

            <div class="title-2 whitetxt">Password</div>
            <input class="input-2" type="text" placeholder="Must be loner than 8 characters">

            <div class="sign-up-btn green center">
                <div>Login</div>
            </div>

            <div class="remember-me-container center">
                <div class="remember-btn center">
                    <div class="remember-text-box"></div>
                </div>
                <div class="remember-txt whitetxt">Remember me</div>
            </div>

            <div class="text-2 center">
                <div class="whitetxt">Don't have an account?
                    <span class="switch-btn negate" redirect="../index.html">Register Here</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/transitions.js"></script>
</body>

</html>
